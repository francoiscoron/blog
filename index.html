---
layout: default
---

<div class="home">

<header class="page-heading">
  <h1>Blog</h1>
  <h2>Articles & tutoriels pour le webdesign</h2>
</header>

  <div class="posts-container clearfix">
    {% for post in site.posts %}
        <div class="post-box clearfix">
          <div class="post-cover">
              <img src="uploads/{{ post.cover }}.jpg" alt="">
          </div>

          <div class="post-summary">
            <h3>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
            <p>{{ post.content | strip_html | truncatewords: 30 }}  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Lire la suite</a></p>
          </div>
        </div>
    {% endfor %}
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
